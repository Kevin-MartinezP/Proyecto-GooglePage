<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/google.css">
    <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width:600px)">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width:800px)">
</head>

<body>
    <div class="container">
        <!--HEADER-->
        <header class="header">
            <div>
                <nav class="header__nav">
                    <div class="header__links">
                        <a href="#">Gmail</a>
                        <a href="#">Imágenes</a>
                    </div>
                    <div class="header__icons">
                        <a class="header__icons--button-container" href="#">
                            <img class="header__icons--button" src="./img/icons/icons8-menú-en-círculos-24.png" />
                        </a>
                        <a class="header__icons--photo-container" href="#">
                            <img class="header__icons--photo" src="./img/img-photo/my-picture.jpeg" alt="">
                        </a>
                    </div>
                </nav>
            </div>
        </header>
        <!--MAIN-->
        <main class="main">
            <div class="main__logo">
                <div class="container__logo">
                    <a href="#">
                        <img class="main__logo--imagen" src="./img/logo/logo-Google.png" alt="">
                    </a>
                </div>
            </div>
            <div class="main__search">
                <div>
                    <form class="main_search-form" action="" method="post">
                        <div>
                            <div class="main__search--input-search">
                                <span><a href="#"><img src="./img/icons/icons8-búsqueda-20.png" alt=""></a></span>
                                <input class="input-search" type="search" name="search" id="search">
                                <span><a href="#"><img src="./img/icons/icon-m.png" alt=""></a></span>
                            </div>
                        </div>

                        <div class="main__search--buttons">
                            <input class="button-search" type="button" value="Buscar en Google">
                            <input class="button-look" type="button" value="Me siento con suerte">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!--FOOTER-->
        <footer class="footer">
            <div>
                <div class="footer__pais">
                    <p>El Salvador</p>
                </div>
            </div>
            <div class="footer__information">
                <div class="footer__info1">
                    <a href="#">Sobre Google</a>
                    <a href="#">Publicidad</a>
                    <a href="#">Negocios</a>
                    <a href="#">Cómo Funciona la Búsqueda</a>
                </div>
                <div class="footer__info2">
                    <a href="#">Privacidad</a>
                    <a href="#">Condiciones</a>
                    <a href="#">Preferencias</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
